<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Sudoku Solver</title>
  <link rel="stylesheet" href="Sudoku.css">
</head>
<body>
  <div class="container">
    <h1>Sudoku Solver - Goal 4: Quality Education</h1>
    <p>Enhance your logical skills by solving Sudoku with hints and explanations.</p>
    <div id="sudoku-board"></div>
    <div class="controls">
      <button onclick="getHint()">Get Hint</button>
      <button onclick="solvePuzzle()">Solve Puzzle</button>
      <button onclick="resetBoard()">Reset</button>
    </div>
    <div id="feedback"></div>
  </div>

  <script src="Sudoku.js"></script>
</body>
</html>
