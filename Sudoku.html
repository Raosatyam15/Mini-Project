<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #sudoku-grid { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Sudoku Solver via Image</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <button onclick="uploadImage()">Solve Sudoku</button>

    <div id="sudoku-grid"></div>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('imageUpload');
            if (!fileInput.files.length) {
                alert("Please upload a Sudoku image");
                return;
            }

            const formData = new FormData();
            formData.append("sudoku_image", fileInput.files[0]);

            // Send the image to the backend for processing
            const response = await fetch('/solve-sudoku', {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();
            displaySolution(result.solution);
        }

        function displaySolution(solution) {
            const gridDiv = document.getElementById('sudoku-grid');
            gridDiv.innerHTML = "";  // Clear previous solution

            const table = document.createElement('table');
            table.style.borderCollapse = 'collapse';

            solution.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    td.style.border = '1px solid black';
                    td.style.padding = '10px';
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });

            gridDiv.appendChild(table);
        }
    </script>
</body>
</html>
